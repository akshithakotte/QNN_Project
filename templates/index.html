<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake Review Detection Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Playfair Display', serif;
      margin: 0;
      background: url('https://towardsdatascience.com/wp-content/uploads/2020/09/1nAR_aeiZ7PDIm54K0V3Yvw-2048x1365.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      backdrop-filter: brightness(0.9);
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.35);
      z-index: 0;
    }

    main {
      position: relative;
      z-index: 1;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      padding: 32px;
      border-radius: 18px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
      width: 460px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.4);
    }

    h2.card-title {
      margin: 10px 0 20px 0;
      font-size: 30px;
      color: #1f3c88;
      font-family: 'Great Vibes', cursive;
      font-weight: 500;
      letter-spacing: 1px;
    }

    label {
      display: block;
      text-align: left;
      margin-top: 15px;
      font-size: 16px;
      color: #222;
    }

    textarea,
    input,
    select {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 10px;
      border: 1px solid #d7d7d7;
      font-size: 15px;
      box-sizing: border-box;
      font-family: 'Playfair Display', serif;
      background: rgba(255, 255, 255, 0.8);
    }

    textarea:focus,
    input:focus,
    select:focus {
      outline: none;
      border-color: #2a2a72;
      box-shadow: 0 0 6px rgba(42, 42, 114, 0.3);
      background: white;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background: linear-gradient(135deg, #1f3c88, #2c63c3);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      font-family: 'Playfair Display', serif;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(135deg, #162e6c, #1f3c88);
      transform: scale(1.04);
    }

    @media (max-width: 520px) {
      .card {
        width: 100%;
        padding: 24px;
        margin: 0 10px;
      }
    }
  </style>
</head>
<body>

{% include 'navbar.html' %}
<div style="padding-top:80px;"></div>

<main>
  <div class="card">
    <h2 class="card-title">üìù Enter Review Details</h2>

    <form action="{{ url_for('predict') }}" method="post">
      <label for="text">Enter Review Text</label>
      <textarea id="text" name="text" placeholder="Write your review here..." rows="4" required></textarea>

      <label for="rating">Rating (1‚Äì5)</label>
      <input id="rating" type="number" name="rating" placeholder="Rating" min="1" max="5" step="0.1" required>

      <label for="verified">Select Verified Status</label>
      <select id="verified" name="verified" required>
        <option value="" disabled selected>Select Verified Status</option>
        <option value="Y">Verified Purchase</option>
        <option value="N">Not Verified</option>
      </select>

      <label for="category">Product Category</label>
      <select id="category" name="category" required>
          <option value="" disabled selected>Select a category</option>
            {% for cat in categories %}
          <option value="{{ cat }}">{{ cat }}</option>
          {% endfor %}
      </select>



      <button type="submit">Submit Review</button>
    </form>
  </div>
</main>

{% include 'footer.html' %}
</body>
</html>
