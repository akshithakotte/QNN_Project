<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Unmasking E-Commerce Review Fraud Using Quantum Neural Network</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
<style>
body, html {
  margin: 0; padding: 0;
  height: 100%; width: 100%;
  font-family: 'Roboto', Arial, sans-serif;
  overflow: hidden;
  background: #0a0a0f;
  color: #fff;
}

.hero {
  position: relative;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  overflow: hidden;
}

/* Moving background */
.waves {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: linear-gradient(135deg, #0a0a0f, #0f1b2f, #0a0a0f);
  animation: waveBG 25s linear infinite;
  z-index: 0;
}

@keyframes waveBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.ribbon {
  position: absolute;
  width: 200%;
  height: 150%;
  top: -25%;
  left: -50%;
  background: radial-gradient(circle, rgba(0,128,255,0.12) 0%, transparent 70%);
  transform: rotate(45deg);
  animation: floatRibbon 20s linear infinite;
  z-index: 0;
  filter: blur(15px);
}

.ribbon1 { animation-delay: 0s; }
.ribbon2 { animation-delay: 5s; }
.ribbon3 { animation-delay: 10s; }

@keyframes floatRibbon {
  0% { transform: translateX(0) translateY(0) rotate(45deg); }
  50% { transform: translateX(60px) translateY(-60px) rotate(45deg); }
  100% { transform: translateX(0) translateY(0) rotate(45deg); }
}

.hero-content {
  position: relative;
  z-index: 2;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 20px;
  padding: 0 20px;
  animation: floatText 6s ease-in-out infinite;
}

@keyframes floatText {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-8px); }
  100% { transform: translateY(0px); }
}

h1 {
  font-size: 42px;
  font-weight: 500;
  margin: 0;
  letter-spacing: 1px;
  line-height: 1.3;
  color: #e6f0ff;
  text-shadow: 0 0 10px rgba(0,153,255,0.5), 0 0 20px rgba(0,102,255,0.3);
}

h1::after {
  content: '';
  display: block;
  width: 120px;
  height: 2px;
  background: linear-gradient(90deg, #00aaff, #0077ff);
  margin: 8px auto 0 auto;
  border-radius: 2px;
  box-shadow: 0 0 10px rgba(0,153,255,0.5);
}

h2 {
  font-size: 22px;
  font-weight: 400;
  color: #9fd3ff;
  margin: 0;
  letter-spacing: 0.5px;
  line-height: 1.4;
  text-shadow: 0 0 6px rgba(0,153,255,0.4);
}

a.start-btn {
  padding: 14px 32px;
  background: linear-gradient(270deg, #007bff, #00aaff, #007bff);
  color: #fff;
  text-decoration: none;
  border-radius: 12px;
  font-weight: 500;
  font-size: 18px;
  box-shadow: 0 0 15px rgba(0,128,255,0.5);
  background-size: 600% 600%;
  animation: gradientBG 6s ease infinite;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

a.start-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 0 25px rgba(0,153,255,0.8);
}

@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

@media (max-width: 768px) {
  h1 { font-size: 36px; }
  h2 { font-size: 18px; }
  a.start-btn { font-size: 16px; padding: 12px 28px; }
}
</style>
</head>
<body>

{% include 'navbar.html' %}
<div style="padding-top:60px;"></div>

<div class="hero">
  <div class="waves"></div>
  <div class="ribbon ribbon1"></div>
  <div class="ribbon ribbon2"></div>
  <div class="ribbon ribbon3"></div>

  <div class="hero-content">
    <h1>Unmasking E-Commerce Review Fraud</h1>
    <h2>Using Quantum Neural Network</h2>
    <a class="start-btn" href="{{ url_for('index') }}">Start Detection</a>
  </div>
</div>

{% include 'footer.html' %}
</body>
</html>
